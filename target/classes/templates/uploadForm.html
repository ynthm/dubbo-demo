    <title>身份验证</title>
</head>
<body>


<div class="container">
    <h1>身份验证</h1>

    <div class="row">
        <div class="col-sm">
            <form method="POST" enctype="multipart/form-data" action="/upload">
                <div class="form-group">
                    <label for="real-name">真实姓名：</label>
                    <input type="text" class="form-control" id="real-name" name="name" aria-describedby="emailHelp"
                           placeholder="Please type your real name">
                </div>
                <div class="form-group">
                    <label for="id-card">身份证号码：</label>
                    <input type="password" class="form-control" id="id-card" name="idNumber"
                           placeholder="Please type your id card number">
                    <small id="idHelp" class="form-text text-muted">We'll never share your id with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="file-upload">上传人脸图片:</label>
                    <input type="file" class="form-control-file" id="file-upload" name="file">
                </div>

                <button type="submit" class="btn btn-primary">验证人像与身份证匹配度</button>
            </form>
        </div>
        <div class="col-sm">
            <form method="POST" enctype="multipart/form-data" action="/idocr">
                <div class="form-group">
                    <label for="file-id-front">身份证正面:</label>
                    <input type="file" class="form-control-file" id="file-id-front" name="file">
                </div>

                <div class="form-group">
                    <label for="file-id-back">身份证背面:</label>
                    <input type="file" class="form-control-file" id="file-id-back" name="file1">
                </div>

                <button type="submit" class="btn btn-primary">身份证 OCR</button>
            </form>

        </div>
        <div class="col-sm">
            <form method="POST" enctype="multipart/form-data" action="/human">
                <div class="form-group">
                    <label for="file-1">文件1:</label>
                    <input type="file" class="form-control-file" id="file-1" name="files">
                </div>

                <div class="form-group">
                    <label for="file-2">文件2:</label>
                    <input type="file" class="form-control-file" id="file-2" name="files">
                </div>

                <div class="form-group">
                    <label for="file-3">文件2:</label>
                    <input type="file" class="form-control-file" id="file-3" name="files">
                </div>

                <button type="submit" class="btn btn-primary">静默活体验证</button>
            </form>
        </div>
    </div>
</div>
