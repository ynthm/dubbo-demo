<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css}" />
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 -->

    <title>身份验证</title>
</head>
<body>


<div class="container">
    <h1>登陆</h1>

    <div class="row">
        <div class="col-sm">
            <form method="POST" action="/users/login">
                <input class="form-group">
                    <label for="id-username">用户名：</label>
                    <input type="text" th:field="*{username}" class="form-control" id="id-username" name="username" aria-describedby="emailHelp"
                           placeholder="Please type your name." >
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
                </div>
                <div class="form-group">
                    <label for="id-password">密码：</label>
                    <input type="password" th:field="*{password}" class="form-control" id="id-password" name="password"
                           placeholder="Please type your password.">
                    <small id="idHelp" class="form-text text-muted">We'll never share your id with anyone else.</small>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</p>
                </div>

                <button type="submit" class="btn btn-primary">登陆</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
